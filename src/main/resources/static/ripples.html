<body>
	<div id="map"></div>
	
	<script src="js/map.js"></script>
	<script src="js/wmsLayers.js"></script>
	
	<script src="js/L.TileLayer.BetterWMS.js"></script>
	
	<script type="text/javascript">

	$.getJSON("/data/any.geojson?start=-24h", function(data) {
	    var geojson = L.geoJson(data, {
	      onEachFeature: function (feature, layer) {
	        layer.bindPopup(feature.properties.system);
	      }
	    });
	    geojson.addTo(map);
	  });
	</script>
